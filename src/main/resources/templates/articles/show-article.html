<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navbar(ArticleList)}"></div>
<div style="background-color: #eee;">
    <div class="container">

        <div class="row g-5">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="blog-post-title mb-1" th:utext="${article.getName()}">..</h2>
                        <h4 class="blog-post-title mb-2" th:utext="${article.topic.getTitle()}">..</h4>
                        <p class="blog-post-meta" th:utext="${article.author}">..</p>
                        <form method="post" th:action="@{/articles/complain}" th:object="${articleNotification}">
                            <input type="hidden" name="articleId" th:value="${article.id}">
                            <button class="btn btn-primary" type="submit">Пожаловаться</button>
                            <select id="articleComplainType" name="articleComplainType"
                                    th:with="articleComplainType=*{articleComplainType}">
                                <option th:each="complainType : ${articleComplainTypes}"
                                        th:value="${complainType.name}"
                                        th:utext="${complainType.title}"/>
                            </select>
                        </form>
                        <p th:utext="${article.getContent()}">..</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-5">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="blog-post-title mb-1">Комментарии</h2><br>
                <div th:unless="${article.getComments().size() == 0}">
                    <table th:each="comment, i : ${article.getComments()}">
                        <tr>
                            <td th:text="${comment.username}"></td>
                            <td th:text="${comment.createdAt}"></td>
                            <td>
                                <form method="post" th:action="@{/comments/complain}"
                                      th:object="${commentNotification}">
                                    <input type="hidden" name="articleId" th:value="${article.id}">
                                    <input type="hidden" name="commentId" th:value="${comment.id}">
                                    <button class="btn btn-primary" type="submit">Пожаловаться</button>
                                    <select id="commentComplainType" name="commentComplainType"
                                            th:with="commentComplainType=*{commentComplainType}">
                                        <option th:each="complainType : ${commentComplainTypes}"
                                                th:value="${complainType.name}"
                                                th:utext="${complainType.title}"/>
                                    </select>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td th:text="${comment.content}" colspan="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5">
            <form method="post" th:action="@{/comments}" th:object="${comment}">

                <input type="hidden" th:field="*{articleId}">

                <div class="form-group">
                    <textarea id="summernote" name="editordata" type="text" rows="8" th:field="*{content}"
                              autocomplete="off"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Добавить ваш комментарий</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
