<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navbar(ArticleList)}"></div>
<div style="background-color: #eee;">

<div class="container">

    <div class="row g-5">
        <div class="col-md-8">

            <article class="blog-post" th:each="article, i : ${articles}">

                <div class="card mb-2">

                    <div class="card-body">

                        <h2 class="blog-post-title mb-1" th:utext="${article.getName()}">..</h2>

                        <p class="blog-post-meta" th:utext="${article.getAuthor()}">..</p>

                        <p th:utext="${article.getPreview()}">..</p>

                        <a type="button" th:href="@{'/articles/' + ${article.id} }" class="btn btn-warning">Просмотреть</a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</div>

</body>
</html>
