<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование комментария</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navbar(AdminPanel)}"/>

<div class="container">

    <form class="form-horizontal" th:action="@{/admin/comments/edit(id=${comment.id})}" th:object="${comment}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{articleId}">
        <input type="hidden" th:field="*{username}">
        <h3 th:text="${'Название статьи: ' + comment.article}"></h3>
        <h3 th:text="${'Автор комментария: ' + comment.username}"></h3>

          <div class="form-group">
              <h3>Текст комментария:</h3>
                    <textarea id="summernote" name="editordata" type="text" rows="16" th:field="*{content}"
                              autocomplete="off"></textarea>
        </div>

     <!--   <div class="col-md-8">
            <div class="input-group mb-3">
                <h3>Текст комментария:</h3>
                <label for="content-id">Текст комментария:</label>
                <input type="text" class="form-control" id="content-id"
                   aria-describedby="inputGroup-sizing-default" th:field="*{content}">
            </div>
        </div> -->

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>

    </form>

</div>

</body>
</html>
