<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о комментарии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navbar(AdminPanel)}"/>

<div class="container">
    <h3 th:text="${'Название статьи: ' + comment.article}"></h3>
    <h3 th:text="${'Автор комментария: ' + comment.username}"></h3>
    <h3 th:text="${'Дата создания комментария: ' + comment.createdAt}"></h3>
    <h3>Текст комментария:</h3>
    <h4>
        <span th:if="${comment.deletedAt != null}">Комментарий удален</span>
        <span th:unless="${comment.deletedAt != null}" th:utext="${comment.getContent()}"></span>
    </h4>
    <br>
    <a role="button" class="btn btn-warning" th:href="@{/admin/comments/all}">Назад</a>
</div>

</body>
</html>
